<script>
        document.addEventListener('DOMContentLoaded', function () {
            // Disable cut, copy, and paste
            document.addEventListener('cut', (e) => e.preventDefault());
            document.addEventListener('copy', (e) => e.preventDefault());
            document.addEventListener('paste', (e) => e.preventDefault());

            // Disable specific keyboard shortcuts
            document.addEventListener('keydown', function (event) {
                // Prevent new tab, new window, and dev tools
                if (
                    (event.ctrlKey && (event.key === 't' || event.key === 'n')) || // Ctrl+T or Ctrl+N
                    event.key === 'F12' || // F12 for DevTools
                    (event.ctrlKey && event.shiftKey && event.key === 'I') || // Ctrl+Shift+I
                    (event.ctrlKey && event.shiftKey && event.key === 'C') || // Ctrl+Shift+C
                    (event.ctrlKey && event.shiftKey && event.key === 'J')    // Ctrl+Shift+J
                ) {
                    event.preventDefault();
                    alert('Action disabled during the test.');
                }
            });

        });
    </script>
