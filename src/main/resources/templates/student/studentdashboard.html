<html th:replace="~{student/studentbase::layout(~{::section})}">
<head>
</head>

<body>
	<section>
		<!-- Page-header start -->
		<div class="page-header">
			<div class="page-block">
				<div class="row align-items-center">
					<div class="col-md-8">
						<div class="page-header-title">
							<h5 class="m-b-10">Dashboard</h5>
							<p class="m-b-0">Welcome to Ambalika Institute of Management and Technology,Lucknow</p>
						</div>
					</div>
					<div class="col-md-4">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a href="stdhome"> <i
									class="fa fa-home"></i>
							</a></li>
							<li class="breadcrumb-item"><a href="stdhome">Dashboard</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- Page-header end -->
		<!-- Main Section Started -->
		<div class="row" style="margin-top: 150px;">
								<div class="col-sm-10 mx-auto shadow  bg-opacity-50" style="min-height: 300px;">
									<div class="row">
										<div class="col-md-5 pt-5">
											<div class="text-center" th:if="${stdinfo. profilepic}">
												<img alt="image not found from database" class="rounded-circle mt-3 mb-2" height="150px" width="150px" th:src="@{'/profile/'+${stdinfo.profilepic}}">
											</div>
											<div class="text-center" th:unless="${stdinfo.profilepic}">
												<img alt="image not found" class="rounded-circle mt-3 mb-2" height="150px" width="150px" src="../img/image.jpg">
											</div>
										</div>
										<div class="col-md-7 pt-5">
											<div class="d-flex justify-content-center align-items-center mt-5 ">
										     <table class="text-dark">
													<tr>
														<th>Name:</th>
														<td th:text="${stdinfo.name}"></td>
													</tr>
													
													<tr>
														<th>Mobile No: </th>
														<td th:text="${stdinfo.contactno}"></td>
													</tr>
													<tr>
														<th>E-mail: </th>
														<td th:text="${stdinfo.email}"></td>
													</tr>
													<tr>
														<th>Branch: </th>
													<td th:text="${stdinfo.branch}"></td>
													</tr>
													
													<tr>
												        <th>Test Name: </th>
													<td th:text="${stdinfo.testname}"></td>
													</tr>
												</table>
												
											</div>
										</div>
									</div>
								</div>
							</div>
		
	</section>
</body>
</html>
