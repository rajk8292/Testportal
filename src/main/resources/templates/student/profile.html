<html th:replace="~{student/studentbase::layout(~{::section})}">
<head>
</head>

<body>
		<section>
		<!-- Page-header start -->
		<div class="page-header">
			<div class="page-block">
				<div class="row align-items-center">
					<div class="col-md-8">
						<div class="page-header-title">
							<h5 class="m-b-10">Update Your Profile Picture</h5>
							<p class="m-b-0">Welcome to Ambalika Institute of Management and Technology,Lucknow</p>
						</div>
					</div>
					<div class="col-md-4">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a href="stdhome"> <i
									class="fa fa-home"></i>
							</a></li>
							<li class="breadcrumb-item"><a href="profile">Update Profile</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- Page-header end -->
		<!-- Main Section Started -->
		<div class="pcoded-inner-content">
			<div class="page-body pt-1">
				<div class="col-md-6 mx-auto">
					<div class="card">
						<div class="card-header">
							<h5>Update Your Profile Picture</h5>
							<!--<span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>-->
						</div>
						<div class="card-block">
								<div class="card" style="width: 200px; height: 200px; border: 1px solid; margin: 0 auto;">
									<img alt="image not found" width="100%" height="100%" th:if="${stdinfo.profilepic}" th:src="@{'/profile/'+${stdinfo.profilepic}}">
									<img alt="image not found" width="100%" height="100%" th:unless="${stdinfo.profilepic}" src="../assets/images/faq_man.png">
								</div>
							<form class="form-material mt-3" method="post" enctype="multipart/form-data">
								<!-- <div class="form-group form-default">
									<input type="password" name="oldpass" class="form-control"
										required=""> <span class="form-bar"></span> <label
										class="float-label">Old Password</label>
								</div> -->
								
								<div class="form-group form-default text-center pt-2">
								<hr>
									<div class="row">
										<div class="col-sm-6 text-center">
											<input type="file" onchange="validateFileSize(this)" accept=".jpg,.jpeg,.png,.webp"  name="profilepic" class="form-control" style="width: 75%;" required="">
										</div>
										<div class="col-sm-6">
											<button type="submit" class="btn btn-danger">Update Profile</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			function validateFileSize(input) {
				const file = input.files[0];
				if (file && file.size > 5242880) { // 5MB
					alert('File size exceeds the limit! File should be less than 5MB');
					input.value = ''; // Reset the input
				}
			}
		</script>
	</section>
</body>
</html>
