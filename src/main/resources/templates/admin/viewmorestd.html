<!doctype html>
<html lang="en" th:replace="~{admin/adminbase::layout(~{::section})}">

<head>
</head>

<body>
	<section>
		<!-- Page-header start-->
		<div class="page-header">
			<div class="page-block">
				<div class="row align-items-center">
					<div class="col-md-8">
						<div class="page-header-title">
							<h5 class="m-b-10">Specific Student Data</h5>
							<p class="m-b-0">View all data of a Particular Student</p>
						</div>
					</div>
					<div class="col-md-4">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a href="adhome"> <i
									class="fa fa-home"></i>
							</a></li>
							<li class="breadcrumb-item"><a href="#!">Dashboard</a></li>
							<li class="breadcrumb-item"><a href="#!">Student Data</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!--  Page-header end -->
		<div class="pcoded-inner-content">
			<div class="main-body">
				<div class="page-wrapper">
					<div class="page-body">
						<div class="row">
							<div class="col-sm-10 mx-auto">
								<div class="card">
									<div class="card-header">
										<h5 class="d-flex">
											Student - <span class="m-0" th:text="${stdinfo.name}"></span>
										</h5>
										<span>Complete Data of a single Student</span>
										<div class="card-header-right">
											<a onclick="goBack();" class="text-decoration-none"> <i
												class="ti-arrow-circle-left"
												style="font-size: 20px; font-weight: bold;"></i>
											</a>
										</div>
										<script>
											function goBack() {
												window.history.back();
											}
										</script>
									</div>
									<div class="card-block">
										<div class="row px-2 px-lg-4">
											<div class="col-sm-4">
												<div class="mx-auto" style="height: 200px; width: 200px;">
													<img th:if="${stdinfo.profilepic}" alt="Image not found.."
														style="width: 100%; height: 100%;"
														th:src="@{'/profile/'+${stdinfo.profilepic}}"> <img
														th:unless="${stdinfo.profilepic}" alt="Image not found.."
														style="width: 100%; height: 100%;"
														src="../assets/images/faq_man.png">
												</div>
											</div>
											<div class="col-sm-8">
												<table class="std-table mx-auto mt-3">
													<tr>
														<th>Student Name</th>
														<td th:text="${stdinfo.name}">ABCD</td>
													</tr>
													<tr>
														<th>Email Address</th>
														<td th:text="${stdinfo.email}">ABCD</td>
													</tr>
													<tr>
														<th>Contact Number</th>
														<td th:text="${stdinfo.contactno}">123</td>
													</tr>

												</table>
											</div>
										</div>
										<hr>
										<div class="row p-2 px-lg-4">
											<div class="col-sm-12">
												<h2 class="text-center text-primary p-2">Other Details</h2>
												<table class="std-table mx-auto " style="width: 70%;">
													<tr>
														<th>Test Name</th>
														<td th:text="${stdinfo.testname}">ABCD</td>
													</tr>
													<tr>
														<th>Roll No</th>
														<td th:text="${stdinfo.enrollmentno}">E123</td>
													</tr>
													<tr>
														<th>Course</th>
														<td th:text="${stdinfo.course}">ABCD</td>
													</tr>
													<tr>
														<th>Branch</th>
														<td th:text="${stdinfo.branch}">ABCD</td>
													</tr>
													<tr>
														<th>Persuing Year</th>
														<td th:text="${stdinfo.year}">123</td>
													</tr>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<style>
.std-table th, .std-table td {
	margin: 10px;
	padding: 10px 20px;
}
</style>
	</section>
</body>

</html>
