	<script>
		const togglePassword = document.getElementById('togglePassword');
		const passwordField = document.getElementById('password');

		togglePassword.addEventListener('click', function () {
			// Toggle the type attribute
			const type = passwordField.type === 'password' ? 'text' : 'password';
			passwordField.type = type;

			// Toggle the button text or icon
			this.innerHTML = type === 'password' ? '<i class="fa-solid fa-eye"></i>' : '<i class="fa-solid fa-eye-slash"></i>'; // Change icon if desired
		});
	</script>

	<script>
		document.getElementById('loginForm').addEventListener('submit', function (event) {
			event.preventDefault(); // Prevent the default form submission

			// Get form values
			const email = document.getElementById('email').value;
			const password = document.getElementById('password').value;

			// Determine the API URL based on the environment
			let apiUrl = '';

			 if (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1") {
			 	// Development environment
			 	apiUrl = 'https://sitp-production.up.railway.app/studentlogin';
			 } else {
			 	// Production environment
			 	apiUrl = 'https://sitp-production.up.railway.app/studentlogin';
			 }

			// Send data to the Spring Boot API using fetch
			fetch(apiUrl, {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({ email, password })
			})

				.then(response => {
					if (response.ok) {
						return response.text(); // Read response as plain text
					} else {
						return response.text().then(err => { throw new Error(err); });
					}
				})
				.then(message => {
					// Display the response message inside the modal
					const responseMessageElement = document.getElementById('responseMessage');
					responseMessageElement.textContent = message;
					responseMessageElement.style.color = 'green'; // Success message in green
					window.location.href = '/student/stdhome'; // Redirect to student home page
				})
				.catch(error => {
					// Handle errors (e.g., 401 or 404)
					const responseMessageElement = document.getElementById('responseMessage');
					responseMessageElement.textContent = error.message;
					responseMessageElement.style.color = 'red'; // Error message in red
				});
		});

	</script>
